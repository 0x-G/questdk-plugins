name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: pnpm
        node-version: 18

    - name: Create npmrc file
      shell: bash
      run: |
        function create_npmrc {
          local dir=$1
          echo "@rabbitholegg:registry=https://npm.pkg.github.com/" >> ${dir}.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ env.GITHUB_TOKEN }}" >> ${dir}.npmrc
        }
        create_npmrc .
        for dir in ./packages/*/
        do
          create_npmrc ${dir}
        done

    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts

