name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: pnpm
        node-version: 18
        registry-url: //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}
        scope: "@rabbitholegg"

    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts
